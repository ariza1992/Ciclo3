<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro Mascota</title>
</head>

<body>
    <h1 id="titulo"> </h1>

    <section class="form_register">
        <form action="/action_page.php">
            <p id="subtitulo">Registro de Nueva Mascota</p>

            <label for="RegistroNombre">Nombre:</label><br>
            <input class="controls" type="text" id="RegistroNombre" name="RegistroNombre" value="" placeholder="Ingrese el nombre de la Mascota"><br><br>

            <label for="RegistroColor">Color:</label><br>
            <input class="controls" type="text" id="RegistroColor" name="RegistroColor" value="" placeholder="Ingrese el color de la Mascota"><br><br>

            <label for="RegistroEspecie">Especie:</label><br>
            <input class="controls" type="text" id="RegistroEspecie" name="RegistroEspecie" value="" placeholder="Ingrese la especie ej: Felino, Caninos, Equinos "><br><br>

            <label for="RegistroRaza">Raza:</label><br>
            <input class="controls" type="text" id="RegistroRaza" name="RegistroRaza" value="" placeholder="Ingrese la raza de la Mascota"><br><br>

            <input class="sendbutton" type="submit" value="Crear Mascota" id="b_Guardar">
        </form>
    </section>

</body>

</html>
