<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Color</th>
    <th>Especie</th>
    <th>Raza</th>
  </tr>
  <tr>
    <td>01</td>
    <td>Kity</td>
    <td>Blanco</td>
    <td>Gato</td>
    <td>Criollo</td>
  </tr>
  
</table>

</body>
</html>
